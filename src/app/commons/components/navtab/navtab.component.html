<div class="card">
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item" role="presentation" *ngFor="let tab of tabs">

      <button class="nav-link" [class.active]="selected.id === tab.id" (click)="onCick(tab)" [id]="tab.id"
        type="button">{{tab.label}}</button>

    </li>
  </ul>
  <div class="tab-content">
    <ng-content select="[display-content]"></ng-content>
  </div>
</div>
